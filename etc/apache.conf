<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        WSGIDaemonProcess fnordpad user=www-data group=www-data threads=2
        WSGIScriptAlias / /srv/www/fnordpad/fnordpad.wsgi

        DocumentRoot /srv/www
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /srv/www/fnordpad>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                XSendFile on
                XSendFilePath /srv/www/fnordpad/content
                WSGIProcessGroup fnordpad
                WSGIApplicationGroup %{GLOBAL}
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
