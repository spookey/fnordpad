<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        WSGIDaemonProcess fnordpad user=www-data group=www-data threads=15
        WSGIScriptAlias / /var/www/fnordpad/fnordpad.wsgi

        DocumentRoot /var/www
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                XSendFile on
                XSendFilePath /var/www/fnordpad/content/
                WSGIProcessGroup fnordpad
                WSGIApplicationGroup %{GLOBAL}
                Order allow,deny
                allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>